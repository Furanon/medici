        <header class="site-header text-center">

        <section class="ticket-section section-padding">

            <div class="container">
                <div class="row">

                    <div class="col-lg-6 col-10 mx-auto">
                        <form class="custom-form ticket-form mb-5 mb-lg-0" id="ticketForm" action="#" method="post" role="form">
                            <h2 class="text-center mb-4">Get Involved</h2>

                            <div class="ticket-form-body">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="text" name="ticket-form-name" id="ticket-form-name"
                                            class="form-control" placeholder="Full name" required>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="email" name="ticket-form-email" id="ticket-form-email"
                                            pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address"
                                            required>
                                    </div>
                                </div>

                                <input type="tel" class="form-control" name="ticket-form-phone"
                                    placeholder="Telephone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="">

                                <h6>Choose Contribution Type</h6>

                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-check form-control">
                                            <input class="form-check-input" type="radio" name="TicketForm"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Early bird $120
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-check form-check-radio form-control">
                                            <input class="form-check-input" type="radio" name="TicketForm"
                                                id="flexRadioDefault2">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Open Amount
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <input type="number" name="ticket-form-number" id="ticket-form-number"
                                    class="form-control" placeholder="$$$" required>

                                <textarea name="ticket-form-message" rows="3" class="form-control"
                                    id="ticket-form-message" placeholder="Additional Request"></textarea>

                                <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="form-control">Contribute</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                    
                </div>
        </section>

    <script>
        $(document).ready(function() {
            $('#ticketForm').on('submit', function(event) {
                event.preventDefault();
                // Add your form submission logic here
                alert('Form submitted!');
            });

            // Add hover effect to logo
            $('header .navbar-brand img').hover(
                function() {
                    $(this).css('filter', 'brightness(1.2)');
                },
                function() {
                    $(this).css('filter', 'brightness(1)');
                }
            );
        });
    </script>

    <!-- Add CSS for the hover effect and sparkles -->
    <style>
        .logo-sparkle {
            position: relative;
            transition: filter 0.3s ease-in-out;
        }

        .logo-sparkle:hover {
            filter: brightness(1.5);
        }

        .logo-sparkle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background: url('images/sparkles.png') no-repeat center;
            background-size: contain;
            animation: sparkle 1s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>
